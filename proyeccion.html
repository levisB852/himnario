<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyección del Himno</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1b2b52, #0a1124);
      color: #fff;
      font-family: 'Lora', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background 1.2s ease;
    }

    #bloque {
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      max-width: 85%;
      white-space: pre-line;
    }

    #bloque.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #tituloBloque {
      font-size: 1.6rem;
      font-family: 'Playfair Display', serif;
      color: #8ab4f8;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    #textoBloque {
      font-size: 2.8rem;
      line-height: 1.5;
      font-weight: 500;
      text-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .fullscreen-btn {
      position: fixed;
      top: 0.8rem;
      right: 0.8rem;
      background: #ffffff1a;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }
    .fullscreen-btn:hover {
      background: #ffffff33;
    }

    .info {
      position: fixed;
      bottom: 0.6rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #ffffff88;
      font-style: italic;
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="activarPantallaCompleta()">⛶</button>
  <div id="bloque">
    <div id="tituloBloque"></div>
    <div id="textoBloque"></div>
  </div>
  <div class="info">← →</div>

  <script>
    const bloque = document.getElementById("bloque");
    const tituloBloque = document.getElementById("tituloBloque");
    const textoBloque = document.getElementById("textoBloque");

    const data = localStorage.getItem("himnoSeleccionado");
    let contenido = [];
    let indice = 0;

    if (data) {
      try {
        const himno = JSON.parse(data);
        contenido = himno.content;
        mostrarBloque(indice);
      } catch (e) {
        textoBloque.innerText = "⚠️ Error al cargar el himno.";
      }
    } else {
      textoBloque.innerText = "⚠️ No se encontró el himno en memoria.";
    }

    function mostrarBloque(i) {
      if (!contenido[i]) return;
      const { label, lines, type } = contenido[i];
      bloque.classList.remove("visible");

      setTimeout(() => {
        tituloBloque.innerText = label || "";
        textoBloque.innerText = lines.join("\n");
        bloque.classList.add("visible");
        cambiarColorFondo(type);
      }, 300);
    }

    function cambiarColorFondo(type) {
      const colores = {
        verse: "radial-gradient(circle at center, #1b2b52, #0a1124)",
        chorus: "radial-gradient(circle at center, #253f73, #0a1124)"
      };
      document.body.style.background = colores[type] || colores.verse;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === " ") {
        if (indice < contenido.length - 1) {
          indice++;
          mostrarBloque(indice);
        }
      } else if (e.key === "ArrowLeft") {
        if (indice > 0) {
          indice--;
          mostrarBloque(indice);
        }
      }
    });

    function activarPantallaCompleta() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }
  </script>
</body>
</html>
