<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyección del Himno</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1b2b52, #0a1124);
      color: #fff;
      font-family: 'Lora', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.8s ease; /* más ágil */
    }

    /* MÁS ANCHO Y TRANSICIÓN MÁS RÁPIDA */
    #bloque {
      opacity: 0;
      transform: translateY(16px); /* antes 25px */
      transition: opacity 0.28s ease, transform 0.28s ease; /* antes 0.6s */
      max-width: min(1600px, 95vw); /* antes 85% */
      padding: 0 2vw;               /* nuevo: margen lateral */
      white-space: pre-line;
      margin: 0 auto;
    }
    #bloque.visible { opacity: 1; transform: translateY(0); }

    #tituloBloque {
      font-size: 1.6rem;
      font-family: 'Playfair Display', serif;
      color: #8ab4f8;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    #textoBloque {
      font-size: 2.8rem;
      line-height: 1.5;
      font-weight: 500;
      text-shadow: 0 0 25px rgba(255,255,255,0.15);
      overflow-wrap: anywhere; /* nuevo: para versos largos */
      word-break: normal;
    }

    .fullscreen-btn {
      position: fixed;
      top: 0.8rem;
      right: 0.8rem;
      background: #ffffff1a;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }
    .fullscreen-btn:hover { background: #ffffff33; }

    .info {
      position: fixed;
      bottom: 0.6rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #ffffff88;
      font-style: italic;
    }

    .badge {
      position: fixed;
      top: 0.8rem;
      left: 0.8rem;
      background: #ffffff1a;
      color: #fff;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 6px;
      backdrop-filter: blur(6px);
      letter-spacing: .3px;
    }

    .toast {
      position: fixed;
      bottom: 0.8rem;
      left: 50%;
      transform: translateX(-50%);
      background: #00000066;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #fff;
      opacity: 0;
      transition: opacity .25s ease;
      pointer-events: none;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="activarPantallaCompleta()">⛶</button>
  <div class="badge" id="badge">—</div>
  <div id="bloque">
    <div id="tituloBloque"></div>
    <div id="textoBloque"></div>
  </div>
  <div class="info">← → / Espacio · Números: saltar a estrofa</div>
  <div class="toast" id="toast"></div>

  <script>
    const bloque = document.getElementById("bloque");
    const tituloBloque = document.getElementById("tituloBloque");
    const textoBloque = document.getElementById("textoBloque");
    const badge = document.getElementById("badge");
    const toast = document.getElementById("toast");

    const raw = localStorage.getItem("himnoSeleccionado");
    let contenido = [];
    let indice = 0;

    // Mapeo estrofa N (1-based) -> índice en 'contenido'
    let verseToContentIndex = []; // p.ej. [0, 2, 4, ...]
    let totalVerses = 0;

    // Buffer para capturar números multi-dígito
    let numberBuffer = "";
    let bufferTimer = null;
    const BUFFER_DELAY = 800; // ms

    const isChorus = (b) => b && (b.type === "chorus" || (b.label||"").toLowerCase().includes("coro"));
    const isVerse  = (b) => b && b.type === "verse";
    const clone    = (b) => JSON.parse(JSON.stringify(b));
    const normalizeChorus = (b) => {
      const c = clone(b || {});
      c.type = "chorus";
      c.label = c.label && c.label.trim() ? c.label : "Coro";
      c.lines = Array.isArray(c.lines) ? c.lines : [];
      return c;
    };

    // --- Carga y expansión (coro automático si hay exactamente 1) ---
    (function init() {
      if (!raw) {
        textoBloque.innerText = "⚠️ No se encontró el himno en memoria.";
        return;
      }
      try {
        const himno = JSON.parse(raw);
        const original = Array.isArray(himno.content) ? himno.content : [];
        const chorusIndices = original
          .map((b, i) => isChorus(b) ? i : -1)
          .filter(i => i !== -1);

        if (chorusIndices.length === 1) {
          const coroBase = normalizeChorus(original[chorusIndices[0]]);
          const expandido = [];

          for (let i = 0; i < original.length; i++) {
            const actual = original[i];
            expandido.push(clone(actual));

            if (isVerse(actual)) {
              const siguiente = original[i + 1];
              const vieneCoroDespues = isChorus(siguiente);
              if (!vieneCoroDespues) expandido.push(clone(coroBase));
            }
          }
          // Si terminó en estrofa sin coro pegado, añade uno
          if (expandido.length && isVerse(expandido[expandido.length - 1])) {
            expandido.push(clone(coroBase));
          }
          contenido = expandido;
        } else {
          contenido = original; // 0 o varios coros: respetar orden
        }

        construirIndiceDeEstrofas();
        mostrarBloque(indice);
      } catch {
        textoBloque.innerText = "⚠️ Error al cargar el himno.";
      }
    })();

    // Construye el mapeo de estrofas ignorando coros/otros tipos
    function construirIndiceDeEstrofas() {
      verseToContentIndex = [];
      for (let i = 0; i < contenido.length; i++) {
        if (isVerse(contenido[i])) verseToContentIndex.push(i);
      }
      totalVerses = verseToContentIndex.length;
      actualizarBadge();
    }

    function mostrarBloque(i) {
      if (!contenido[i]) return;
      const { label, lines, type } = contenido[i];
      bloque.classList.remove("visible");

      setTimeout(() => {
        tituloBloque.innerText = (label || "").trim();
        textoBloque.innerText  = (Array.isArray(lines) ? lines : []).join("\n");
        bloque.classList.add("visible");
        cambiarColorFondo(type);
        actualizarBadge();
      }, 160); // antes 300ms: más rápido
    }

    function cambiarColorFondo(type) {
      const colores = {
        verse:  "radial-gradient(circle at center, #1b2b52, #0a1124)",
        chorus: "radial-gradient(circle at center, #253f73, #0a1124)"
      };
      document.body.style.background = colores[type] || colores.verse;
    }

    function activarPantallaCompleta() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }

    // Calcula en qué # de estrofa (1-based) estamos (si estamos en estrofa)
    function numeroEstrofaActual() {
      const idx = verseToContentIndex.indexOf(indice);
      return idx >= 0 ? (idx + 1) : null;
    }

    function actualizarBadge() {
      const n = numeroEstrofaActual();
      if (n) {
        badge.textContent = `E${n}/${totalVerses}`;
      } else {
        // Estamos en coro u otro bloque
        badge.textContent = `Coro`;
      }
    }

    function toastMsg(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(() => toast.classList.remove("show"), 900);
    }

    // Salto directo a estrofa N (1..totalVerses)
    function irAEstrofa(n) {
      if (!Number.isInteger(n) || n < 1 || n > totalVerses) {
        toastMsg(`No existe la estrofa ${n}`);
        return;
      }
      indice = verseToContentIndex[n - 1];
      mostrarBloque(indice);
      toastMsg(`Estrofa ${n}`);
    }

    // Manejo de teclado
    document.addEventListener("keydown", (e) => {
      // Navegación básica
      if (e.key === "ArrowRight" || e.key === " ") {
        if (indice < contenido.length - 1) {
          indice++;
          mostrarBloque(indice);
        }
        return;
      }
      if (e.key === "ArrowLeft") {
        if (indice > 0) {
          indice--;
          mostrarBloque(indice);
        }
        return;
      }

      // Entrada numérica (multi-dígito) para estrofas
      if (/^\d$/.test(e.key)) {
        // Ignora '0' al inicio (no hay estrofa 0)
        if (numberBuffer === "" && e.key === "0") return;

        numberBuffer += e.key;

        // Reinicia temporizador
        if (bufferTimer) clearTimeout(bufferTimer);
        toastMsg(`E${numberBuffer}…`);
        bufferTimer = setTimeout(() => {
          const n = parseInt(numberBuffer, 10);
          numberBuffer = "";
          irAEstrofa(n);
        }, BUFFER_DELAY);
      }

      // Escape para cancelar buffer
      if (e.key === "Escape") {
        numberBuffer = "";
        if (bufferTimer) clearTimeout(bufferTimer);
        toastMsg("Cancelado");
      }
    });
  </script>
</body>
</html>
